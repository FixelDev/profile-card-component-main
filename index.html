<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
  
    </head>

    <body>
        <main class="flex">
            <section class="card">
                <div class="profile-info flex-column">
                    <img src="images/image-victor.jpg" alt="Victor Crest" class="profile-picture">
                    <div class="text flex-column">
                        <h1 class="title">Victor Crest <span class="age">26</span></h1>
                        <p class="lead">London</p>
                    </div>
                </div>

                <div class="profile-stats grid">
                    <div class="item flex-column">
                        <h2 class="title">80K</h2>
                        <p class="lead">Followers</p>
                    </div>

                    <div class="item flex-column">
                        <h2 class="title">803K</h2>
                        <p class="lead">Likes</p>
                    </div>

                    <div class="item flex-column">
                        <h2 class="title">1.4K</h2>
                        <p class="lead">Photos</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="flex">
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.frontendmentor.io/profile/FixelDev">FixelDev</a>.
            </div>
        </footer>
    
</body>
</html>
